<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="./css/demo.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
  <title>MediaPipe Pose Detection</title>
</head>
<body>

  <!-- BULMA NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="images/logo.png" alt="Logo">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="pose.html">Pose</a>
      </div>
    </div>
  </nav>

  <!-- CONTENTS -->
  <div class="container" style="margin-top: 20px;">
    <div class="columns is-centered">
      <div class="column is-12">
        <article class="panel is-info">
          <p class="panel-heading">Mediapipe Pose Detection</p>
            <div class="video-container">
              <canvas id="output_canvas" width="1080" height="720"></canvas>
            </div>
        </article>
      </div>
    </div>

    <div class="buttons is-centered">
      <button id="startButton" class="button is-success">Start Pose Detection</button>
      <button id="stopButton" class="button is-danger" disabled>Stop Pose Detection</button>
    </div>

    <div class="loading">
      <div class="spinner"></div>
    </div>
    <div style="visibility: hidden;" class="control"></div>
  </div>

  <script type="text/javascript" src="js/pose.js"></script>
</body>
</html>
